<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Forms</title>
  </head>
  <body>
    <form action="">
      <!-- Name -->
      <div>
        <h3>Name:</h3>
        <label for="First_name">First Name:</label
        ><input id="First_name" type="text" placeholder="First Name" />
        <label for="Middle_name">Middle Name:</label
        ><input id="Middle_name" type="text" placeholder="Middle Name" />
        <label for="Last_name">Last Name:</label
        ><input id="Last_name" type="text" placeholder="Last Name" />
        <!-- Contact Details -->
        <h3>Contact Details:</h3>
        <label for="Phone_no">Phone no.</label
        ><input id="Phone_no" placeholder="Enter Phone no" type="tel" />
      </div>

      <!-- address details -->
      <div>
        <h3>Address Details</h3>
        <label for="Pincode">Pincode</label>
        <br />
        <input id="Pincode" type="text" placeholder="First Line" />
        <br /><br />
        <!--  Area, Street, Sector, Village-->
        <label for="Area, Street, Sector, Village"
          >Area, Street, Sector, Village</label
        >
        <br />
        <input
          id="Area, Street, Sector, Village"
          type="text"
          placeholder="Street, Sector, Village"
        />
        <br /><br />
        <!-- city -->
        <label for="city">City:</label><br /><input
          id="city"
          placeholder="Enter city"
          type="text"
        />
      </div>
      <!-- Aadhar details-->
      <div>
        <h3>Aadhar Details:</h3>
        <label for="Aadhar">Aadhar card Number:</label
        ><input
          placeholder="Enter your Aadhar card"
          id="Aadhar"
          inputmode="numeric"
        />

        <br />
        <br />
      </div>
      <!-- Pan card details -->

      <!-- Aadhar upload -->
      <div>
        <label for="aadhar_upload">Upload your Aadhar:</label
        ><input id="aadhar_upload" type="file" accept="application/pdf" />
      </div>
      <!-- pan card details -->
      <div>
        <h3>Pancard Details:</h3>
        <label for="pan_no">Pan Card no. :</label>
        <input type="text" id="pan_no" placeholder="Enter Pan no." />
        <br><br>
        <label for="upload_pan">Upload Pan Card:</label>
        <input id="upload_pan" type="file" accept="application/pdf" >
      </div>

      <!-- Submit Details button -->
      <div>
         <label for="submit_details"></label>
         <br><br><br>
         <center><input type="submit"></center>
         <br>
        <center> <a href="educational_details.html"><b>Next</b></a></center>
      </div>


    </form>
  </body>
</html>
