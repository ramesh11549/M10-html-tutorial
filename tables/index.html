<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emp_table</title>
  </head>
  <body>  
    <table border="1" cellspacing = "0" cellpadding="10">
        <!-- to give border to a table -->
        <!-- cellspacing - to manage the space between cell -->
         <!-- cellspacing space between content and border -->
      <!-- captions must be immediately after the table tag -->
      <caption>
        Employee table
      </caption>
      <!-- first row will be displayed as table head -->
      <thead>
        <!-- to give row to a table  -->
        <tr>
            <!-- th data will be displayed in bold -->
          <th>id</th>
          <th>name</th>
          <th>job</th>
          <th>sal</th>
        </tr>
      </thead>
      <!-- all the data other than thead will be in tbody -->
      <tbody>
        <tr>
          <td>1</td>
          <td>om</td>
          <td>DEV</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>1</td>

          <td>15000</td>
        </tr>
        <tr>
          <td>1</td>

          <td>DEV</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>1</td>
          <td>shyam</td>
          <td>DEV</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>1</td>
          <td>baburao</td>
          <td>DEV</td>
          <td>15000</td>
        </tr>
        <!-- tfoot must be used to write th summary of the table+ -->
        <tfoot>
            <th>5</th>
            <th>-</th>
            <th>-</th>
            <th>75000</th>

        </tfoot>
      </tbody>
    </table>
  </body>
</html>
