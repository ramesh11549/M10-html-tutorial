<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside  style= "background-color: yellow ;width: 50vw;">
         <!--  used to represent content that is indirectly related to the main content of a page or section. -->
    <h1 style="background-color: aqua;">hello</h1>    
          <!-- h1 is a block element but its parent element is aside tag,so it will cover only aside block it has width 50% of viewport width -->
    </aside>
           <!-- examples of inline elements -->
    <span style="background-color: aqua;">hello</span>
    <span style="background-color: aqua;">hello</span>
    <span style="background-color: aqua;">hello</span>
    <span style="background-color: aqua;">hello</span>

    <!-- always use assets folder to store our media files  -->
     <!-- we cannot give height and width to inline elements  -->
     <!-- video img are the inline elements still we can give  height and width  -->
<br>
          <!-- image using browser link -->
    <img src="https://tse1.mm.bing.net/th/id/OIP.bHWCwz1eS5qsZdcB5YyCoAHaE8?pid=Api&P=0&h=180" width="400px"  alt="nature image">
    
    <br>
               <!-- image using remote folder  -->
    <img src="./assets/images/nature.jpg" height="400px" alt="nature image2">
<br>
              <!-- video using remote folder  -->
    <video src="./assets/video/tutorial_video.mp4 " controls height="500px" muted loop autoplay></video>

<br>
              <!-- audio using remote folder  -->
    <audio src="./assets/audio/deep-abstract-ambient_snowcap-401656.mp3" controls muted> music </audio>   


</body>
</html>
